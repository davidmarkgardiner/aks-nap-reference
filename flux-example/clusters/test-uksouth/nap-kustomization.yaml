# Flux Kustomization for test cluster NAP config
# This tells Flux to apply the kustomize overlay for this cluster
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nap-config
  namespace: flux-system
spec:
  interval: 5m  # Check more frequently in test
  path: ./clusters/test-uksouth/nap
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: karpenter.sh/v1
      kind: NodePool
      name: default
      namespace: kube-system
  # Post-build variable substitution (optional)
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
        optional: true
